<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Фигуры</title>
  <style>

  .square {
    width: 60px;
    height: 60px;
	margin: 5px;
	display: inline-block;
	
}
  .green {
    background-color: rgb(151, 208, 119);
		
}
  .yellow {
    background-color: rgb(255, 255, 0);
}  
  
  .orange {
    background-color: rgb(255, 181, 112);
}

  .blue {
    background-color: #7EA6E0;
}
	
  .red {
    background-color: #EA6B66;
}

  
  .triangle-topleft {
    width: 0;
    height: 0;
    border-right: 60px solid transparent;
	display: inline-block;	
	
}

.trg-tl-green {
	border-top: 60px solid rgb(151, 208, 119); 
	}
	
.trg-tl-yellow {
	border-top: 60px solid rgb(255, 255, 0); 
	}
	
.trg-tl-orange {
	border-top: 60px solid rgb(255, 181, 112);
	}
	
.trg-tl-blue {
	border-top: 60px solid #7EA6E0;
	}
	
.trg-tl-red {
	border-top: 60px solid #EA6B66; 
	}

	
	
.triangle-bottomright {
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
	display: inline-block;
	
	}

.mrg {
	margin-left: -64px;
	}
	

.trg-tb-green {
	border-bottom: 60px solid rgb(151, 208, 119); 
	}
	
.trg-tb-yellow {
	border-bottom: 60px solid rgb(255, 255, 0); 
	}
	
.trg-tb-orange {
	border-bottom: 60px solid rgb(255, 181, 112);
	}
	
.trg-tb-blue {
	border-bottom: 60px solid #7EA6E0;
	}
	
.trg-tb-red {
	border-bottom: 60px solid #EA6B66; 
	}

	

   
  </style>
 </head>
 <body>
  <hr>
  Одна смена:
  <hr>

  <div class="square green" onclick="alert(&#39;В этот день не было нарушений!&#39;)"></div>
  <div class="square yellow" onclick="alert(&#39;Надо бы перейти в указанную дату!&#39;)"></div>
  <div class="square orange"></div>
  <div class="square blue"></div>
  <div class="square red"></div>
  <hr>
  Две смены:
  <hr>
  <div class="triangle-topleft trg-tl-green"></div>
  <div class="triangle-bottomright trg-tb-red mrg"></div>
  <hr>
  Все варианты (без класса " mrg"):
  <hr>
  <div class="triangle-topleft trg-tl-green"></div>
  <div class="triangle-topleft trg-tl-yellow"></div>
  <div class="triangle-topleft trg-tl-orange"></div>
  <div class="triangle-topleft trg-tl-blue"></div>
  <div class="triangle-topleft trg-tl-red"></div>
  <hr>
  <div class="triangle-bottomright trg-tb-green"></div>
  <div class="triangle-bottomright trg-tb-yellow"></div>
  <div class="triangle-bottomright trg-tb-orange"></div>
  <div class="triangle-bottomright trg-tb-blue"></div>
  <div class="triangle-bottomright trg-tb-red"></div>
  <hr>
  <code>Нужно обязательно прописать класс "mrg" для нижнеого треугольника, иначе он сдвинется под верхний!</code>
  <hr>
  <code>Пример:</code>
  <hr>
  <code>class="triangle-bottomright trg-tb-red mrg"</code>
  <hr>
    <code>Все варианты примеров нижнего даны без этого класса!</code>
	<hr>
</body></html>
